        const menu = () => {
            let id;
            let labelText;
            let options;
            const listeners = d3.dispatch('change');

            const my = (selection) => {
                selection
                    .selectAll('label')
                    .data([null])
                    .join('label')
                    .attr('for', id)
                    .text(labelText);

                selection
                    .selectAll('select')
                    .data([null])
                    .join('select')
                    .attr('id', id)
                    .on('change', (event) => {
                        listeners.call(
                            'change',
                            null,
                            event.target.value
                        );
                    })
                    .selectAll('option')
                    .data(options)
                    .join('option')
                    .attr('value', (d) => d.value)
                    .text((d) => d.text);
            };

            my.id = function (_) {
                return arguments.length
                    ? ((id = _), my)
                    : id;
            };

            my.labelText = function (_) {
                return arguments.length
                    ? ((labelText = _), my)
                    : labelText;
            };

            my.options = function (_) {
                return arguments.length
                    ? ((options = _), my)
                    : options;
            };

            my.on = function () {
                var value = listeners.on.apply(
                    listeners,
                    arguments
                );
                return value === listeners ? my : value;
            };

            return my;
        };
